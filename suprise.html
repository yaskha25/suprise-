<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surprise for My Love</title>
    <style>
        body {
            background-color: #ffe6f0;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .container {
            text-align: center;
            position: relative;
            z-index: 1;
        }
        h1 {
            color: #ba37ee;
            font-size: 48px;
        }
        button {
            padding: 15px 30px;
            font-size: 18px;
            background-color: #ff99cc;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s;
        }
        button:hover {
            background-color: #ff66a3;
            transform: scale(1.1);
        }
        #surprise {
            display: none;
            color: #d52df3;
            font-size: 36px;
            margin-top: 20px;
        }
        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #ff66a3;
            transform: rotate(45deg);
            animation: float 6s infinite;
        }
        .heart:before, .heart:after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #ff66a3;
            border-radius: 50%;
        }
        .heart:before {
            top: -10px;
            left: 0;
        }
        .heart:after {
            left: -10px;
            top: 0;
        }
        @keyframes float {
            0% { transform: translateY(100vh) rotate(45deg); opacity: 1; }
            100% { transform: translateY(-100vh) rotate(45deg); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hey, My Love!</h1>
        <button onclick="showSurprise()">Click for a Surprise!</button>
        <div id="surprise">I love you more than words can say! ðŸ’•</div>
    </div>

    <script>
        function showSurprise() {
            document.getElementById('surprise').style.display = 'block';
        }

        // Generate floating hearts
        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 3 + 3 + 's';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 6000);
        }

        setInterval(createHeart, 300);
    </script>
</body>
</html>
